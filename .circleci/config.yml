workflows:
  version: 2
  commit_validation:
    jobs:
      - build:
          context:
            - dockerhub

  deploy:
    jobs:
      - build:
          context:
            - dockerhub
          filters:
            branches:
              only:
                - sc-ci-deploy-docs
      - utils/cancel-older-awaiting-approvals:
          context:
            - dockerhub
            - util
          circle_token: ${CIRCLECI_TOKEN}
          requires:
            - build
      - head:
          context:
            - dockerhub
          requires:
            - build
      - staging:
          context:
            - dockerhub
          requires:
            - head
      - utils/slack-notify-waiting-for-approval:
          slack_bot_token: ${PUSH_REMINDER_BOT_TOKEN}
          requires:
            - staging
          context:
            - util
      - wait-for-approval:
          context:
            - dockerhub
          type: approval
          requires:
            - staging
      - prod:
          context:
            - dockerhub
          requires:
            - wait-for-approval
